<!DOCTYPE html>
<html>
<head>
  <title>URL Extractor</title>
</head>
<body>
  <input type="text" id="websiteUrlInput" placeholder="Enter website URL">
  <button onclick="fetchUrls()">Extract URLs</button>
  <pre id="resultContainer"></pre>

  <script>
    function fetchUrls() {
      const websiteUrl = document.getElementById("websiteUrlInput").value;
      fetch(`https://hello-world-rough-river-c66d.elonfoster900.workers.dev/?url=${encodeURIComponent(websiteUrl)}`)
        .then(response => response.json())
        .then(urls => {
          const resultContainer = document.getElementById("resultContainer");
          resultContainer.textContent = JSON.stringify(urls, null, 2);
        })
        .catch(error => {
          console.error(error);
        });
    }
  </script>
</body>
</html>
