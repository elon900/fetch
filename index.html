<!DOCTYPE html>
<html>
<head>
  <title>Fetch Website URLs</title>
</head>
<body>
  <form id="urlForm">
    <input type="text" id="urlInput" placeholder="Enter website URL" required>
    <button type="submit">Fetch URLs</button>
  </form>

  <ul id="urlList"></ul>

  <script>
    const urlForm = document.getElementById("urlForm");
    const urlInput = document.getElementById("urlInput");
    const urlList = document.getElementById("urlList");

    urlForm.addEventListener("submit", async (event) => {
      event.preventDefault();
      const websiteUrl = urlInput.value;
      if (!websiteUrl) return;

      const response = await fetch(`https://hello-world-rough-river-c66d.elonfoster900.workers.dev?url=${encodeURIComponent(websiteUrl)}`);
      const data = await response.json();

      urlList.innerHTML = "";
      data.forEach((url) => {
        const listItem = document.createElement("li");
        listItem.textContent = url;
        urlList.appendChild(listItem);
      });
    });
  </script>
</body>
</html>
