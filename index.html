<!DOCTYPE html>
<html>
<head>
  <title>ASCII Art Converter</title>
</head>
<body>
  <h1>ASCII Art Converter</h1>
  <input type="text" id="inputText">
  <button onclick="convertToAscii()">Convert</button>
  <pre id="asciiArt"></pre>

  <script>
    async function convertToAscii() {
      const inputText = document.getElementById('inputText').value;
      const response = await fetch(`/convert?text=${encodeURIComponent(inputText)}`);
      const asciiArt = await response.text();
      document.getElementById('asciiArt').textContent = asciiArt;
    }
  </script>
  <script src="figlet.js"></script>
</body>
</html>
