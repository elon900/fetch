<!DOCTYPE html>
<html>
<head>
  <title>Fetch Website URLs</title>
  <script>
    async function fetchUrls() {
      const urlInput = document.getElementById("urlInput");
      const responseContainer = document.getElementById("responseContainer");
      
      responseContainer.textContent = "Fetching URLs...";

      try {
        const response = await fetch(`https://hello-world-rough-river-c66d.elonfoster900.workers.dev//?url=${encodeURIComponent(urlInput.value)}`);
        const data = await response.json();
        responseContainer.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error(error);
        responseContainer.textContent = "Error fetching URLs.";
      }
    }
  </script>
</head>
<body>
  <h1>Fetch Website URLs</h1>
  <form>
    <label for="urlInput">Website URL:</label>
    <input type="text" id="urlInput" placeholder="Enter website URL" required>
    <button type="button" onclick="fetchUrls()">Fetch URLs</button>
  </form>

  <pre id="responseContainer"></pre>
</body>
</html>
