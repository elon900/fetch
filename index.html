<!DOCTYPE html>
<html>
  <head>
    <title>ASCII Text Generator</title>
  </head>
  <body>
    <h1>ASCII Text Generator</h1>
    <textarea id="inputText" rows="5" cols="50" placeholder="Enter your text..."></textarea>
    <button onclick="generateASCII()">Generate ASCII</button>
    <div id="output"></div>
    <script>
      async function generateASCII() {
  const inputText = document.getElementById('inputText').value;
  const response = await fetch('https://hello-world-rough-river-c66d.elonfoster900.workers.dev/', {
    method: 'POST',
    body: inputText,
  });
  const asciiText = await response.text();
  document.getElementById('output').innerText = asciiText;
}

    </script>
  </body>
</html>
