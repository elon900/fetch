<!DOCTYPE html>
<html>
<head>
  <title>Cloudflare Pages</title>
</head>
<body>
  <h1>Fetched URL: <span id="fetched-url"></span></h1>

  <script>
    // Retrieve the fetched URL from the response header and display it
    const fetchedUrl = new URLSearchParams(window.location.search).get('fetchedUrl');
    document.getElementById('fetched-url').textContent = fetchedUrl;
  </script>
</body>
</html>
